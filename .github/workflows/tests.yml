name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  backend-setup:
    name: Backend Setup
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, intl, gd, exif, iconv
          coverage: xdebug

      - name: Copy .env
        run: |
          cd workspace
          php -r "file_exists('.env') || copy('.env.example', '.env');"

      - name: Install Composer dependencies
        run: |
          cd workspace
          composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Generate application key
        run: |
          cd workspace
          php artisan key:generate

      - name: Set permissions
        run: |
          cd workspace
          chmod -R 777 storage bootstrap/cache

  backend-lint:
    name: Backend Lint Checks (Pint & PHPStan)
    needs: backend-setup
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        lint-tool: [pint, phpstan]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, intl, gd, exif, iconv
          coverage: xdebug

      - name: Install Composer dependencies
        run: |
          cd workspace
          composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Run Laravel Pint (Code Style)
        if: matrix.lint-tool == 'pint'
        run: |
          cd workspace
          ./vendor/bin/pint --test

      - name: Run PHPStan (Static Analysis)
        if: matrix.lint-tool == 'phpstan'
        run: |
          cd workspace
          ./vendor/bin/phpstan analyse --memory-limit=512M --error-format=github

  backend-tests:
    name: Backend Tests
    needs: backend-setup
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:18-alpine
        env:
          POSTGRES_USER: sail
          POSTGRES_PASSWORD: password
          POSTGRES_DB: testing
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.4'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_pgsql, bcmath, intl, gd, exif, iconv
          coverage: xdebug

      - name: Install Composer dependencies
        run: |
          cd workspace
          composer install --prefer-dist --no-interaction --no-progress --optimize-autoloader

      - name: Run migrations
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password
        run: |
          cd workspace
          php artisan migrate --force

      - name: Run PHPUnit (Backend Tests)
        env:
          DB_CONNECTION: pgsql
          DB_HOST: localhost
          DB_PORT: 5432
          DB_DATABASE: testing
          DB_USERNAME: sail
          DB_PASSWORD: password
        run: |
          cd workspace
          php artisan test --coverage --min=70

      - name: Upload backend coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: workspace/coverage/
          retention-days: 7

  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: workspace/package-lock.json

      - name: Install NPM dependencies
        run: |
          cd workspace
          npm ci

      - name: Build frontend assets
        run: |
          cd workspace
          npm run build

      - name: Run Jest (Frontend Tests)
        run: |
          cd workspace
          npm run test:coverage -- --coverageReporters=text-summary

      - name: Upload frontend coverage reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: workspace/coverage/
          retention-days: 7

  quality-gate:
    name: Quality Gate Check
    needs: [backend-lint, backend-tests, frontend-tests]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Check backend lint results
        run: |
          if [ "${{ needs.backend-lint.result }}" != "success" ]; then
            echo "::error::Backend lint checks (Pint/PHPStan) failed"
            exit 1
          fi

      - name: Check backend test results
        run: |
          if [ "${{ needs.backend-tests.result }}" != "success" ]; then
            echo "::error::Backend tests (PHPUnit) failed"
            exit 1
          fi

      - name: Check frontend test results
        run: |
          if [ "${{ needs.frontend-tests.result }}" != "success" ]; then
            echo "::error::Frontend tests (Jest) failed"
            exit 1
          fi

      - name: All quality checks passed
        run: echo "âœ… All quality checks passed!"
